  
  service: cupido-api

  
  package:
    individually: true

  plugins:
    - serverless-bundle 
    - serverless-offline
    - serverless-dotenv-plugin 
    - serverless-bundle

  provider:
    name: aws
    runtime: nodejs12.x
    stage: prod
    region: us-east-1
   
    environment:
      tableName: messages
      


  
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Scan
        - dynamodb:Query
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:DescribeTable
      Resource: "arn:aws:dynamodb:us-east-1:*:*"

  functions:  
    create:
      handler: src/functions/create.main
      events:
        - http:
            path: messages
            method: post
            cors: true
            authorizer: aws_iam
    get: 
      handler: src/functions/get.main
      events:
        - http:
            path: messages/{id}
            method: get
    list:
      handler: src/functions/list.main
      events:
        - http:
            path: messages
            method: get
            cors: true
            authorizer: aws_iam
    update: 
      handler: src/functions/update.main
      events:
        - http:
            path: messages/{id}
            method: put
    delete:
      handler: src/functions/delete.main
      events:
        - http:
            path: messages/{id}
            method: delete
            cors: true
            authorizer: aws_iam